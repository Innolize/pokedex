<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="node_modules/tailwindcss/dist/tailwind.min.css"> -->
</head>

<body>
    <div>
        <img class="content-center; pokemon-titulo" src="img/International_Pokémon_logo.svg.png" />
    </div>

    <div class="flex">
        <div class="w-1/5">
            <button id="boton-ingresar-pokemon"
                class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                style="float: right;">
                Buscar
            </button>
        </div>
        <div class="w-3/5 bg-gray-400 h-12">
            <input id="ingresar-pokemon"
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white"
                type="text" placeholder="Busca un pokémon por nombre o ID!" />
        </div>
        <div class="w-1/5"></div>
    </div>
    <div class="flex mb-4 py-4">

        <div id="lista-pokemon" class="w-1/3">
            <div class="overflow-y-auto h-64">
                <table class="table-auto centrado" style="border: 1px ; opacity: 0.8;">
                    <thead>
                        <tr>
                            <th class="px-4 py-2">Pokemon</th>
                            <th class="px-4 py-2">#</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="botones" style="text-align: center;">
                <button
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    id="anterior">
                    Anterior
                </button>
                <button
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                    id="siguiente">
                    Siguiente
                </button>
            </div>
        </div>

        <div id="carta-pokemon" class="w-2/3">
            <div class="max-w-sm w-full lg:max-w-full lg:flex">
                <div class="w-1/3">
                    <img id="imagen-pokemon" src="">
                </div>
                <div class="w-2/3">
                    <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal rounded"
                        style="opacity: 0.9;">
                        <div class="flex mb-8">
                            <div id="lado-a" class="w-2/3">
                                <div class="text-gray-900 font-bold text-xl" id="id-pokemon">Nº X Pokemon</div>
                                <div id="mini-descripcion" class="pb-2">mini-descripcion</div>
                                <div id="tipos" class="pb-2">tipos</div>
                                <p class="text-gray-700 text-base" id="descripcion"></p>
                            </div>


                            <div id="lado-b" class="class=w-1/3 vl ">
                                <div class=m-4>
                                    <p style="font-weight: bold;">Habilidad:</p>
                                    <div id="habilidad"></div>
                                    <div style="font-weight: bold;">Estadísticas</div>
                                    <div id="ataque">Ataque: </div>
                                    <div id="defensa">Defensa: </div>
                                    <div id="ataque-s">Ataque S:</div>
                                    <div id="defensa-s">Defensa S:</div>
                                    <div id="velocidad">Velocidad:</div>
                                    <div id="vitalidad">Vitalidad:</div>
                                </div>
                            </div>

                        </div>
                        <!-- <div class="flex items-center">
                        <img class="w-10 h-10 rounded-full mr-4" src="img/bulbasaur.png" alt="Imagen de bulbasaur">
                        <div class="text-sm">
                            <p class="text-gray-900 leading-none">Familia evolutiva (proximamente)</p>
                            <p class="text-gray-600"> => Yvisor => Venusaur</p>
                        </div>
                    </div> -->

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src='src/index.js' type="module"></script>
</body>

</html>
